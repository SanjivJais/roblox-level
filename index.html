<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Level Calculator</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="robots" content="noindex">
</head>

<body>
    <div class="row">
        <div class="col">
            <div id="calcHeadingContainer" class="card">
                <div class="card-body">
                    <h3 id="calcHeading">Roblox <strong>Level</strong> Calculator</h3>
                </div>
            </div>

            <div class="wrapper">
                <div class="card resultCard">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" data-bs-toggle="tooltip" data-bs-placement="right"
                                        data-bs-custom-class="custom-tooltip"
                                        data-bs-title="Your account's Join Date.">Join
                                        Date</span>
                                    <input type="date" class="form-control custom-date-input" value="" id="joinDate"
                                        max="">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" data-bs-toggle="tooltip" data-bs-placement="right"
                                        data-bs-custom-class="custom-tooltip"
                                        data-bs-title="Total number of badges you have.">No. of Badges
                                    </span>
                                    <input type="number" class="form-control" placeholder="eg. 10" value="0" id="badges"
                                        step="1" min="0" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" data-bs-toggle="tooltip" data-bs-placement="right"
                                        data-bs-custom-class="custom-tooltip"
                                        data-bs-title="Number of places visits you have received.">Place Visits
                                    </span>
                                    <input type="number" class="form-control" placeholder="eg. 100" value="0"
                                        id="placeVisits" step="1" min="0" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" data-bs-toggle="tooltip" data-bs-placement="right"
                                        data-bs-custom-class="custom-tooltip"
                                        data-bs-title="Number of followers you have.">Followers
                                    </span>
                                    <input type="number" class="form-control" placeholder="eg. 50" value="0"
                                        id="followers" step="1" min="0" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" data-bs-toggle="tooltip" data-bs-placement="right"
                                        data-bs-custom-class="custom-tooltip"
                                        data-bs-title="Number of friends you have.">Friends
                                    </span>
                                    <input type="number" class="form-control" placeholder="eg. 150" value="0"
                                        id="friends" step="1" min="0" required>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <button type="submit" class="cutsom-button" style="float: right;"
                                    id="calcBtn">Calculate</button>
                            </div>
                        </div>
                        <p style="margin-top: 1rem; font-size: 1.2rem; font-weight: 500;">Your Roblox Level: <span
                                class="themedText" id="levelValue">0</span>
                        </p>
                        <hr style="color: rgba(240, 248, 255, 0.501);">
                        <button class="cutsom-button mt-2 mb-2" style="background-color: rgb(96, 0, 152);">Download
                            Snapshot</button>
                    </div>
                </div>
            </div>
        </div>
</body>
<script src="bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</html>
