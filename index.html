<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Level Calculator</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <meta name="robots" content="noindex">
</head>

<body>
    <div class="row">
        <div class="col">
            <div id="calcHeadingContainer" class="card">
                <div class="card-body">
                    <h3 id="calcHeading">Roblox <strong>Level</strong> Calculator</h3>
                </div>
            </div>

            <div class="wrapper">
                <div class="card">
                    <div class="card-body">
                        <div id="main_input_section">
                            <div class="row">
                                <div class="col">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" data-bs-toggle="tooltip"
                                            data-bs-placement="right" data-bs-custom-class="custom-tooltip"
                                            data-bs-title="Your account's Join Date.">Join
                                            Date</span>
                                        <input type="date" class="form-control custom-date-input" value="" id="joinDate"
                                            max="">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" data-bs-toggle="tooltip"
                                            data-bs-placement="right" data-bs-custom-class="custom-tooltip"
                                            data-bs-title="Total number of badges you have.">No. of Badges
                                        </span>
                                        <input type="number" class="form-control" placeholder="eg. 10" value="0"
                                            id="badges" step="1" min="0" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" data-bs-toggle="tooltip"
                                            data-bs-placement="right" data-bs-custom-class="custom-tooltip"
                                            data-bs-title="Number of places visits you have received.">Place Visits
                                        </span>
                                        <input type="number" class="form-control" placeholder="eg. 100" value="0"
                                            id="placeVisits" step="1" min="0" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" data-bs-toggle="tooltip"
                                            data-bs-placement="right" data-bs-custom-class="custom-tooltip"
                                            data-bs-title="Number of followers you have.">Followers
                                        </span>
                                        <input type="number" class="form-control" placeholder="eg. 50" value="0"
                                            id="followers" step="1" min="0" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" data-bs-toggle="tooltip"
                                            data-bs-placement="right" data-bs-custom-class="custom-tooltip"
                                            data-bs-title="Number of friends you have.">Friends
                                        </span>
                                        <input type="number" class="form-control" placeholder="eg. 150" value="0"
                                            id="friends" step="1" min="0" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col">
                                <button type="submit" class="custom-button" style="float: right;"
                                    id="calcBtn">Calculate</button>
                            </div>
                        </div>
                        <p style="margin-top: 1rem; font-size: 1.2rem; font-weight: 500;">Your Roblox Level: <span
                                class="themedText" id="levelValue">0.000</span>
                        </p>
                        <hr style="color: rgba(240, 248, 255, 0.501);">
                        <div class="row mb-2 mt-4" id="snapshotRow">
                            <div class="col">
                                <div class="input-group">
                                    <span class="input-group-text">@</span>
                                    <input type="text" class="form-control" placeholder="Roblox username"
                                        data-bs-toggle="tooltip" data-bs-placement="top"
                                        data-bs-custom-class="custom-tooltip"
                                        data-bs-title="It will be used to personalize your snapshot." id="robUsername">
                                </div>
                            </div>
                            <div class="col">
                                <button class="custom-button" id="downloadSnapshot" title="Save a snapshot"
                                    data-bs-toggle="tooltip" data-bs-placement="top"
                                    data-bs-custom-class="custom-tooltip"
                                    data-bs-title="Save a snapshot to share with your friends!">Download
                                    Snapshot</button>
                            </div>
                        </div>
                        <div class="alert alert-danger" role="alert" id="fieldAlert" style="display: none;">
                            Alert!
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" id="resultSnapshot" style="display: none;">
                <h3><span id="snapRobUsername">Your</span><span style="color: #474646;"> Roblox Level</span></h3>
                <div class="card-body">
                    <div class="row">
                        <div class="col" id="labelInputCol">
                            <div class="row mb-4">
                                <div class="col">Join Date:</div>
                                <div class="col valCol">....</div>
                            </div>
                            <div class="row mb-4">
                                <div class="col">Badges:</div>
                                <div class="col valCol">....</div>
                            </div>
                            <div class="row mb-4">
                                <div class="col">Place Visits:</div>
                                <div class="col valCol">....</div>
                            </div>
                            <div class="row mb-4">
                                <div class="col">Followers:</div>
                                <div class="col valCol">....</div>
                            </div>
                            <div class="row mb-4">
                                <div class="col">Friends:</div>
                                <div class="col valCol">....</div>
                            </div>
                            <div class="row">
                                <div class="col" style="text-align: center; margin-top: 3rem;">
                                    <span id="lValueResult">0.000</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr style="margin: 3rem 0 2rem 0;">
                    <div class="row mt-3">
                        <div class="col footerCol">
                            <label for="url">https://gamingskool.com/roblox-level-calculator/</label><br>
                            <img src="https://gamingskool.com/wp-content/uploads/2022/10/SG-long-logo1.png" alt=""
                                srcset=""><br>
                            <label><span style="font-weight: 600;">Calculated on: </span><span id="todayDate">[Snapshot Date]</span></label>
                        </div>
                    </div>
                </div>

            </div>
            
        </div>
    </div>
</body>
<script src="bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</html>
